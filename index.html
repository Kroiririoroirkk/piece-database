<html>
  <head>
    <meta charset="UTF-8">
    <title>Classical Pieces</title>
    <script src="sorttable.js"></script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font: normal normal 200 1.5em Palatino, "Courier New", Serif;
      }
      table, th {
        border: 0.2em ridge #e32232;
        padding: 0.5em 0.5em 0.5em 0.5em;
      }
      table.sortable thead {
        background-color:#a7a7a7;
        color: #d3d3d3;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table class="sortable">
      <thead>
        <tr>
          <th>Rating</th>
          <th>Piece</th>
          <th>Alternative Title</th>
          <th>Key</th>
          <th>Instrumentation</th>
          <th>Composer</th>
          <th>Opus/Catalogue Number</th>
          <th>Date of Composition</th>
          <th>Composer Time Period</th>
          <th>Piece Style</th>
          <th>Number of Movements</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
  </body>
</html>
